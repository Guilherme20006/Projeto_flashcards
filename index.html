    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="adicionar">
        Adicione uma carta <button id="BotaoAdicionarCarta">+</button>

        </div>
    </div>
    <div id="limpar">
        Excluir todas as cartas <button class="limpar">Limpar</button>
    </div>

    <script src="script.js"></script>
</body>
